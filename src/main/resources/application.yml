server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: gqz-picture-backend
  profiles:
    active: local
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gqz-picture
    username: root
    password: gqz12345

  # mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camelcase: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: gqz-picture-backend 接口文档
    version: 1.0.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.gzu.gqzpicturebackend.controller













































































































































































































































































































































































































































































































































































































































































































































































































































































